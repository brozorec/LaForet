<div class="btn-group" ng-show={{showDashboardBtn}}>
	<button type="button" class="btn btn-danger" ui-sref="app.signed.dashboard">Dashboard</button>
</div>
<div class="btn-group pull-right" dropdown>
	<button type="button" class="btn btn-success dropdown-toggle" dropdown-toggle>
		{{user}} <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
		<li><a href="" ng-click="profile()">Profile</a></li>
		<li class="divider"></li>
		<li><a href="" ng-click="logout()">Log Out</a></li>
	</ul>
</div>
