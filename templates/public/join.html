<div>
	<div class="panel panel-success" style="margin-bottom: 0px">
		<button class="btn btn-primary btn-xs pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>

		<div class="panel-heading">
			<div class="panel-title text-center">Sign Up</div>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="newUser(userData)">
				<div style="margin-bottom: 20px">
					<input class="form-control" type="text" ng-model="userData.nickname" placeholder="Your nickname">
				</div>
				<div style="margin-bottom: 20px">
					<input class="form-control" type="email" ng-model="userData.email" placeholder="Your email">
				</div>
				<div style="margin-bottom: 20px">
					<input class="form-control" type="password" ng-model="userData.password" placeholder="Your password">
				</div>
				<div style="margin-bottom: 20px">
					<input class="form-control" type="password" ng-model="passwordrep" placeholder="Please, repeat your password">
				</div>
				<div>
					<button type="submit" class="btn btn-primary btn-block">Join</button>
				</div>
			</form>
		</div>
	</div>
</div>
