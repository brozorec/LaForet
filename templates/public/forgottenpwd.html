<div ng-show=wrongCredentials>
	<alert class="text-center" type="danger">
		{{message}}
	</alert>
</div>

<div>
	<div class="panel panel-info" style="margin-bottom: 0px">
		<button class="btn btn-info btn-xs pull-right" ng-click="cancel()"><span class="glyphicon glyphicon-remove"></span></button>

		<div class="panel-heading">
			<div class="panel-title text-center">Forgotten Password</div>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" ng-submit="retrievePwd(userData)">
				<div style="margin-bottom: 20px">
					<input class="form-control" type="text" ng-model="userData.nickname" placeholder="Your nickname" required>
				</div>
				<div style="margin-bottom: 20px">
					<input class="form-control" type="email" ng-model="userData.email" placeholder="Your email" required>
				</div>
				<div>
					<button type="submit" class="btn btn-info btn-block">Retrive your password</button>
				</div>
			</form>
		</div>
	</div>
</div>
